<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guru Creations Blog</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/blog1.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Guru Creations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Main Website</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Blog</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero-section text-center text-white">
    <div class="container">
      <h1 class="display-4">Guru Creations Blog</h1>
      <p class="lead">Insights, tips & strategies to grow your digital presence</p>
    </div>
  </header>

  <!-- Search & Filter -->
  <section class="search-filter py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <input type="text" id="search" class="form-control mb-2 mb-md-0" placeholder="Search blog posts...">
      <select id="category-filter" class="form-control ml-md-3">
        <option value="all">All Categories</option>
        <option value="social">Social Media</option>
        <option value="branding">Branding</option>
        <option value="tech">Tech</option>
      </select>
    </div>
  </section>

  <!-- Blog Posts -->
  <section class="blog-posts py-5">
    <div class="container">
      <div class="row" id="blog-posts">
        <!-- Blog cards will load here from posts.json -->
      </div>
    </div>
  </section>

  <!-- Modal for Full Post -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body" id="postModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3">
    <p>&copy; 2025 Guru Creations | Your Success, Our Passion</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/blog1.js"></script>
</body>
</html>
